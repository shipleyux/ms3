<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Sober Blog{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap 5.3 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="{% url 'post_list' %}">Sober Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link disabled">Welcome, {{ user.username }}</span>
            </li>
          {% endif %}
        </ul>
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
            <a href="{% url 'post_create' %}" class="btn btn-success btn-sm me-2">+ New Post</a>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
          {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">Register</a>
          {% endif %}
        </div>
      </div>
      
    </nav>
  </header>
  

  <main class="container">

{% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
