<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Sober Blog{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap 5.3 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'post_list' %}">Sober Blog</a></h1>

    <nav class="site-nav">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    

      <a href="{% url 'post_list' %}">Home</a> |
      {% if user.is_authenticated %}
      <span>Welcome, {{ user.username }}!</span>
      <a href="{% url 'post_create' %}" class="btn btn-dark">New Post</a>
      <a href="{% url 'account_logout' %}" class="btn btn-dark">Logout</a>
    {% else %}
      <a href="{% url 'account_login' %}"class="btn btn-primary">Login</a>
      <a href="{% url 'account_signup' %}"class="btn btn-dark">Signup</a>
{% endif %}
    </nav>
  </header>

  <main class="container">

{% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
