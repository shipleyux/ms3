{% extends "blog/base.html" %}

{% block title %}Sober Blog{% endblock %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <small>Posted on {{ post.created_at }}</small>
    </div>
    <hr>
  {% empty %}
    <p>No posts found.</p>
  {% endfor %}
{% endblock %}
