{% extends "blog/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="{% url 'account_signup' %}">Register here</a></p>
{% endblock %}
