{% extends "blog/base.html" %}

{% block content %}
<div class="auth-wrapper d-flex justify-content-center align-items-center py-5">
  <div class="card p-4 shadow-lg auth-card w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Sign Out</h2>
    <p class="text-center">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mt-3">Yes, sign me out</button>
    </form>

    <p class="text-center mt-3 mb-0">
      <a href="{% url 'account_login' %}">Back</a>
    </p>
  </div>
</div>
{% endblock %}
